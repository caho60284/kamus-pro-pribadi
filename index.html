<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Vocab Ultra</title>

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif}
body{margin:0;background:#f4f6fb}

header{
position:sticky;top:0;background:#fff;
padding:14px;box-shadow:0 2px 6px rgba(0,0,0,.08);
z-index:10
}
h1{margin:0;font-size:22px}
.count{font-size:14px;color:#666;margin-top:4px}

.controls{
display:flex;gap:10px;margin-top:10px;flex-wrap:wrap
}
button{
border:none;border-radius:10px;
padding:10px 14px;font-size:14px;
cursor:pointer;color:#fff
}
.import{background:#1e88e5}
.export{background:#6a5acd}
.deleteall{background:#e53935}
.favbtn{background:#f39c12}
.add{background:#e3f2fd;color:#000;font-size:22px}

.search{
width:100%;margin-top:10px;
padding:10px;border-radius:10px;border:1px solid #ccc
}

main{padding:14px}

.card{
background:#fff;border-radius:14px;
padding:14px;margin-bottom:10px;
box-shadow:0 1px 4px rgba(0,0,0,.05)
}

.word{font-weight:700;font-size:18px}
.pron{color:#666;margin-top:2px}
.meaning{color:#333;margin-top:4px}

.icons{margin-top:6px}
.icons span{font-size:18px;margin-right:8px;cursor:pointer}

.modal{
position:fixed;inset:0;background:rgba(0,0,0,.35);
display:none;align-items:center;justify-content:center;
z-index:99
}
.modal-box{
background:#fff;width:92%;max-width:380px;
padding:16px;border-radius:14px
}
.modal-box input{
width:100%;margin-bottom:8px;
padding:10px;border-radius:8px;border:1px solid #ccc
}
.row{display:flex;gap:10px;margin-top:10px}
.green{background:#2ecc71;color:#fff;flex:1}
.blue{background:#1e88e5;color:#fff;flex:1}
.red{background:#e53935;color:#fff;flex:1}
.gray{background:#bbb;color:#fff;flex:1}
</style>
</head>

<body>

<header>
<h1>üìò My Vocab Ultra</h1>
<div class="count" id="count">Total vocabulary: 0 words</div>

<div class="controls">
<button class="import" onclick="importCSV()">üì• Import</button>
<button class="export" onclick="exportCSV()">üì§ Export</button>
<button class="deleteall" onclick="deleteAll()">üß® Delete All</button>
<button class="favbtn" onclick="toggleFav()">‚≠ê Favorites</button>
<button class="add" onclick="openModal()">Ôºã</button>
</div>

<input class="search" id="search" placeholder="Search..." oninput="render()">
</header>

<main id="list"></main>

<div class="modal" id="modal">
<div class="modal-box">

<input id="word" placeholder="Word">
<input id="pron" placeholder="IPA">
<input id="meaning" placeholder="Meaning">

<input id="ex1" placeholder="Example 1">
<input id="ipa1" placeholder="IPA Example 1">
<input id="tr1" placeholder="Translation 1">

<input id="ex2" placeholder="Example 2">
<input id="ipa2" placeholder="IPA Example 2">
<input id="tr2" placeholder="Translation 2">

<div class="row">
<button class="green" onclick="speakEx1()">üîä Ex1</button>
<button class="green" onclick="speakEx2()">üîä Ex2</button>
</div>

<div class="row">
<button class="blue" onclick="save()">Save</button>
<button class="red" onclick="remove()">Delete</button>
<button class="gray" onclick="closeModal()">Cancel</button>
</div>

</div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("ultraVocab")||"[]");
let editIndex=null;
let favMode=false;

function render(){
const list=document.getElementById("list");
const q=document.getElementById("search").value.toLowerCase();
list.innerHTML="";

let filtered=data.filter(v=>
(!favMode||v.fav)&&(
v.word.toLowerCase().includes(q)||
v.meaning.toLowerCase().includes(q)
));

document.getElementById("count").innerText=`Total vocabulary: ${filtered.length} words`;

filtered.forEach((v,i)=>{
const idx=data.indexOf(v);

const div=document.createElement("div");
div.className="card";
div.innerHTML=`
<div class="word">${v.word||""}</div>
<div class="pron">${v.pron||""}</div>
<div class="meaning">${v.meaning||""}</div>

<div class="icons">
<span onclick="play('${v.word}')">üîä</span>
<span onclick="playSlow('${v.word}')">üê¢</span>
<span onclick="edit(${idx})">‚úèÔ∏è</span>
<span onclick="toggleStar(${idx})">${v.fav?"‚≠ê":"‚òÜ"}</span>
</div>
`;
list.appendChild(div);
});

localStorage.setItem("ultraVocab",JSON.stringify(data));
}

function openModal(){
editIndex=null;
word.value=pron.value=meaning.value=
ex1.value=ipa1.value=tr1.value=
ex2.value=ipa2.value=tr2.value="";
modal.style.display="flex";
}
function closeModal(){modal.style.display="none"}

function save(){
const v={
word:word.value,
pron:pron.value,
meaning:meaning.value,
ex1:ex1.value,
ipa1:ipa1.value,
tr1:tr1.value,
ex2:ex2.value,
ipa2:ipa2.value,
tr2:tr2.value,
fav:false
};
if(editIndex===null)data.push(v);
else data[editIndex]=v;
closeModal();render();
}

function edit(i){
editIndex=i;
const v=data[i];
word.value=v.word;
pron.value=v.pron;
meaning.value=v.meaning;
ex1.value=v.ex1;
ipa1.value=v.ipa1;
tr1.value=v.tr1;
ex2.value=v.ex2;
ipa2.value=v.ipa2;
tr2.value=v.tr2;
modal.style.display="flex";
}

function remove(){
if(editIndex!==null&&confirm("Delete?")){
data.splice(editIndex,1);
closeModal();render();
}
}

function deleteAll(){
if(confirm("Delete ALL vocabulary?")){
data=[];render();
}
}

function toggleStar(i){
data[i].fav=!data[i].fav;
render();
}
function toggleFav(){
favMode=!favMode;
render();
}

function play(t){
speechSynthesis.speak(new SpeechSynthesisUtterance(t));
}
function playSlow(t){
let u=new SpeechSynthesisUtterance(t);
u.rate=0.6;
speechSynthesis.speak(u);
}

function speakEx1(){
if(ex1.value){
speechSynthesis.speak(new SpeechSynthesisUtterance(ex1.value));
}
}
function speakEx2(){
if(ex2.value){
speechSynthesis.speak(new SpeechSynthesisUtterance(ex2.value));
}
}

function exportCSV(){
let csv="word,pronunciation,meaning,example1,ipa1,translation1,example2,ipa2,translation2\n";
data.forEach(v=>{
csv+=`"${v.word}","${v.pron}","${v.meaning}","${v.ex1}","${v.ipa1}","${v.tr1}","${v.ex2}","${v.ipa2}","${v.tr2}"\n`;
});
const a=document.createElement("a");
a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
a.download="my-vocab-ultra.csv";
a.click();
}

function importCSV(){
const inp=document.createElement("input");
inp.type="file";
inp.accept=".csv";
inp.onchange=e=>{
const r=new FileReader();
r.onload=()=>{
const lines=r.result.split(/\r?\n/).filter(l=>l.trim());
data=[];
lines.forEach((line,i)=>{
if(i===0)return;
const c=line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
if(!c)return;
data.push({
word:(c[0]||"").replace(/"/g,""),
pron:(c[1]||"").replace(/"/g,""),
meaning:(c[2]||"").replace(/"/g,""),
ex1:(c[3]||"").replace(/"/g,""),
ipa1:(c[4]||"").replace(/"/g,""),
tr1:(c[5]||"").replace(/"/g,""),
ex2:(c[6]||"").replace(/"/g,""),
ipa2:(c[7]||"").replace(/"/g,""),
tr2:(c[8]||"").replace(/"/g,""),
fav:false
});
});
render();
};
r.readAsText(e.target.files[0]);
};
inp.click();
}

render();
</script>
</body>
</html>
