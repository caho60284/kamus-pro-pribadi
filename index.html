<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Vocab Ultra</title>

<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,sans-serif;background:#f5f7fb}
header{position:sticky;top:0;background:#fff;padding:16px;box-shadow:0 2px 6px rgba(0,0,0,.1);z-index:10}
h1{margin:0;font-size:24px}
.count{color:#666;font-size:14px;margin-top:4px}
.controls{display:flex;gap:8px;margin-top:10px;flex-wrap:wrap}
button{border:none;border-radius:10px;padding:10px 14px;font-size:14px;cursor:pointer}
.import{background:#1e88e5;color:#fff}
.export{background:#6a5acd;color:#fff}
.deleteall{background:#e53935;color:#fff}
.favbtn{background:#f39c12;color:#fff}
.add{margin-left:auto;background:#e3f2fd;font-size:22px}
.search{margin-top:10px}
.search input{width:100%;padding:10px;border-radius:10px;border:1px solid #ccc}

main{padding:16px}
.card{background:#fff;border-radius:14px;padding:14px;margin-bottom:12px}
.word{font-weight:700;font-size:18px}
.pron{color:#555;font-style:italic}
.meaning{color:#333;margin-top:4px}
.icons span{font-size:20px;margin-right:8px;cursor:pointer}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center;z-index:99}
.modalbox{background:#fff;width:92%;max-width:420px;border-radius:14px;padding:16px;max-height:90vh;overflow:auto}
.modalbox input{width:100%;margin-bottom:8px;padding:10px;border-radius:8px;border:1px solid #ccc}
.modal-actions{display:flex;gap:8px;margin-top:10px}
.save{background:#1e88e5;color:#fff;flex:1}
.delete{background:#e53935;color:#fff;flex:1}
.cancel{background:#bbb;flex:1}
.audio{background:#2ecc71;color:#fff;flex:1}
</style>
</head>

<body>

<header>
<h1>üìò My Vocab Ultra</h1>
<div class="count" id="count">Total vocabulary: 0 words</div>

<div class="controls">
<button class="import" onclick="importCSV()">üì• Import</button>
<button class="export" onclick="exportCSV()">üì§ Export</button>
<button class="deleteall" onclick="deleteAll()">üß® Delete All</button>
<button class="favbtn" onclick="toggleFavMode()">‚≠ê Favorites</button>
<button class="add" onclick="openModal()">Ôºã</button>
</div>

<div class="search">
<input id="search" placeholder="Search..." oninput="render()">
</div>
</header>

<main id="list"></main>

<div class="modal" id="modal">
<div class="modalbox">
<input id="word" placeholder="Word">
<input id="pron" placeholder="Pronunciation">
<input id="meaning" placeholder="Meaning">

<input id="ex1" placeholder="Example 1">
<input id="ipa1" placeholder="IPA Example 1">
<input id="tr1" placeholder="Translation 1">

<input id="ex2" placeholder="Example 2">
<input id="ipa2" placeholder="IPA Example 2">
<input id="tr2" placeholder="Translation 2">

<div class="modal-actions">
<button class="audio" onclick="playEx1()">üîä Ex1</button>
<button class="audio" onclick="playEx2()">üîä Ex2</button>
</div>

<div class="modal-actions">
<button class="save" onclick="save()">Save</button>
<button class="delete" onclick="remove()">Delete</button>
<button class="cancel" onclick="closeModal()">Cancel</button>
</div>
</div>
</div>

<script>
let data=JSON.parse(localStorage.getItem("ultraVocab")||"[]");
let editIndex=null;
let favMode=false;

function render(){
const list=document.getElementById("list");
const q=document.getElementById("search").value.toLowerCase();
list.innerHTML="";

let display=data;

if(favMode){
display=data.filter(v=>v.fav);
}

if(q){
display=display.filter(v=>
(v.word||"").toLowerCase().includes(q)||
(v.meaning||"").toLowerCase().includes(q)
);
}

document.getElementById("count").innerText=`Total vocabulary: ${data.length} words`;

display.forEach(v=>{
const i=data.indexOf(v);

const div=document.createElement("div");
div.className="card";
div.innerHTML=`
<div class="word">${v.word||""}</div>
<div class="pron">${v.pron||""}</div>
<div class="meaning">${v.meaning||""}</div>

<div class="icons">
<span onclick="play('${v.word}')">üîä</span>
<span onclick="playSlow('${v.word}')">üê¢</span>
<span onclick="edit(${i})">‚úèÔ∏è</span>
<span onclick="toggleStar(${i})">${v.fav?"‚≠ê":"‚òÜ"}</span>
</div>
`;
list.appendChild(div);
});

localStorage.setItem("ultraVocab",JSON.stringify(data));
}

function toggleFavMode(){
favMode=!favMode;
render();
}

function toggleStar(i){
data[i].fav=!data[i].fav;
render();
}

function openModal(){
editIndex=null;
document.querySelectorAll("#modal input").forEach(i=>i.value="");
modal.style.display="flex";
}

function closeModal(){
modal.style.display="none";
}

function save(){
const v={
word:word.value,
pron:pron.value,
meaning:meaning.value,
ex1:ex1.value,
ipa1:ipa1.value,
tr1:tr1.value,
ex2:ex2.value,
ipa2:ipa2.value,
tr2:tr2.value,
fav:false
};

if(editIndex===null) data.push(v);
else data[editIndex]=v;

closeModal();
render();
}

function edit(i){
editIndex=i;
const v=data[i];

word.value=v.word||"";
pron.value=v.pron||"";
meaning.value=v.meaning||"";
ex1.value=v.ex1||"";
ipa1.value=v.ipa1||"";
tr1.value=v.tr1||"";
ex2.value=v.ex2||"";
ipa2.value=v.ipa2||"";
tr2.value=v.tr2||"";

modal.style.display="flex";
}

function remove(){
if(editIndex!==null){
data.splice(editIndex,1);
closeModal();
render();
}
}

function deleteAll(){
if(confirm("Delete ALL vocabulary?")){
data=[];
render();
}
}

function play(t){
speechSynthesis.speak(new SpeechSynthesisUtterance(t));
}

function playSlow(t){
let u=new SpeechSynthesisUtterance(t);
u.rate=0.55;
speechSynthesis.speak(u);
}

function playEx1(){
if(ex1.value) speechSynthesis.speak(new SpeechSynthesisUtterance(ex1.value));
}

function playEx2(){
if(ex2.value) speechSynthesis.speak(new SpeechSynthesisUtterance(ex2.value));
}

function exportCSV(){
let csv="word,pronunciation,meaning,example1,ipa1,translation1,example2,ipa2,translation2\n";
data.forEach(v=>{
csv+=`"${v.word||""}","${v.pron||""}","${v.meaning||""}","${v.ex1||""}","${v.ipa1||""}","${v.tr1||""}","${v.ex2||""}","${v.ipa2||""}","${v.tr2||""}"\n`;
});
const a=document.createElement("a");
a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
a.download="my-vocab-ultra.csv";
a.click();
}

function importCSV(){
const i=document.createElement("input");
i.type="file";
i.accept=".csv";
i.onchange=e=>{
const r=new FileReader();
r.onload=()=>{
const lines=r.result.split(/\r?\n/).filter(l=>l.trim());
data=[];
lines.forEach((line,idx)=>{
if(idx===0) return;
const c=line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
if(!c) return;

data.push({
word:(c[0]||"").replace(/"/g,""),
pron:(c[1]||"").replace(/"/g,""),
meaning:(c[2]||"").replace(/"/g,""),
ex1:(c[3]||"").replace(/"/g,""),
ipa1:(c[4]||"").replace(/"/g,""),
tr1:(c[5]||"").replace(/"/g,""),
ex2:(c[6]||"").replace(/"/g,""),
ipa2:(c[7]||"").replace(/"/g,""),
tr2:(c[8]||"").replace(/"/g,""),
fav:false
});
});
render();
};
r.readAsText(e.target.files[0]);
};
i.click();
}

render();
</script>

</body>
</html>
